<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQl Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!--Login form-->
    <div id="loginPage" class="container active">
        <div class="card">
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Enter your intra username" aria-label="Intra username">
        <div class="password-container">
        <input type="password" id="password" placeholder="Password" aria-label="Password" />
        <i id="togglePasswordVisibility" class="fa-solid fa-eye eye-icon"></i>
        </div>
            <button id="login-button"> Login</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <!--Profile page-->
    <div id="profilePage" class="container hidden">
        <div class="card profile-card">
            <button id="logoutBtn" class="logout-btn">Logout</button>
            <h1 id="welcomeMessage"> Welcome User!</h1>

            <div class="profile-grid">
            <section class="profile-section">
                <h2>Basic Info</h2>
                <p><strong>ID:</strong> <span id="userId"></span></p>
                <p><strong>Login:</strong> <span id="userLogin"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Campus:</strong> <span id="campusName"></span></p>
                <p><strong>Country:</strong> <span id="campusCountry"></span></p>
                <p><strong>Start Date:</strong> <span id="moduleStart"></span></p>
                <p><strong>End Date:</strong> <span id="moduleEnd"></span></p>
            </section>

            <section class="profile-section">
                <h2>My stats</h2>
                <p>Total XP: <span id="totalXp">Loading...</span></p>
                <p>Level: <span id="level">Loading...</span></p>
                <p>Rank: <span id="rank">Loading...</span></p>
                <p>Audit Ratio: <span id="auditRatio">Loading...</span></p>
                <p>Latest Grade: <span id="latestGrade">Loading...</span></p>
            </section>
            </div>

                <div class="graphs-section">
                    <h2>Graphs</h2>
  <div class="graph-container">
    <h3>XP Progress Over Time</h3>
    <svg id="xpGraph" viewBox="0 0 600 250" preserveAspectRatio="xMidYMid meet"></svg>
  </div>

  <div class="graph-container">
    <h3>Project Pass or Fail Ratio</h3>
    <svg id="passFailGraph" viewBox="0 0 400 250" preserveAspectRatio="xMidYMid meet"></svg>
  </div>
</div>

    </div>

    <script type="module" src="static/js/script.js"></script>
</body>
</html>
