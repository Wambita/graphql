<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQl Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!--Login form-->
    <div id="loginPage" class="container active">
        <div class="card">
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Enter your intra username" aria-label="Intra username">
            <input type="password" id="password" placeholder="Password" aria-label="password">
            <button id="loginBtn"> Login</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <!--Profile page-->
    <div id="profilePage" class="container hidden">
        <div class="card profile-card">
            <button id="logoutBtn" class="logout-btn">Logout</button>
            <h1 id="welcomeMessage"> Welcome User!</h1>

            <section class="profile-section">
                <h2>Basic Info</h2>
                <p><strong>ID:</strong> <span id="userId"></span></p>
                <p><strong>Login:</strong> <span id="userLogin"></span></p>
            </section>

            <section class="profile-section">
                <h2>My stats</h2>
                <p><strong>Total XP:</strong> <span id="totalXp">Loading...</span></p>
                <p><strong>Level:</strong> <span id="level">Loading...</span></p>
                <p><strong>Rank:</strong> <span id="rank">Loading...</span></p>
                <p><strong>Latest Grade:</strong> <span id="latestGrade">Loading...</span></p>
                <p><strong>Audit Ratio:</strong> <span id="auditRatio">Loading...</span></p>
            </section>

            <section class="profile-section">
                <h2>Progress</h2>
                <div class="graph-container">
                    <h3>XP Progress Over Time</h3>
                    <svg id="xpGraph" width="100%" height="250" viewBox="0 0 600 250" preserveAspectRatio="xMidYMid meet"></svg>
                </div>

                <div class="graph-container">
                    <h3>Project Pass or Fail Ratio</h3>
                    <svg id="xpGraph" width="100%" height="250" viewBox="0 0 400 250" preserveAspectRatio="xMidYMid meet"></svg>
                </div>
            </section>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
